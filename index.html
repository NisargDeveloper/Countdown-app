<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="main">
    <h1 class="heading">Time left for my Birthday</h1>
    <div class="boxes">
      <div class="inner-box">
        <div class="number">
          <h1 id="days"></h1>
        </div>
        <div class="alpha">
          <h1>Days</h1>
        </div>
      </div>
      <div class="inner-box">
        <div class="number">
          <h1 id="hours"></h1>
        </div>
        <div class="alpha">
          <h1>Hours</h1>
        </div>
      </div>
      <div class="inner-box">
        <div class="number">
          <h1 id="minutes"></h1>
        </div>
        <div class="alpha">
          <h1>Minutes</h1>
        </div>
      </div>
      <div class="inner-box">
        <div class="number">
          <h1 id="seconds"></h1>
        </div>
        <div class="alpha">
          <h1 >Seconds</h1>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
